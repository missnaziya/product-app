<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Product</title>
  <link  rel="styles
  heet" href="index.css"/>
</head>
<body>

<div class="container">
    <div class="left">
        <img src="banner.png" alt="Product Image">
    </div>
    <div class="right">
        <h2>Register your product</h2>
        <form action="/register-product" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="kettle">Kettle</option>
                    <option value="toaster">Toaster</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modal">modal</label>
                <select id="modal" name="modal" required>
                    <option value="">Select modal</option>
                    <option value="modal1">modal 1</option>
                    <option value="modal2">modal 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serial-number">Serial number</label>
                <input type="text" id="serial-number" name="serial-number" required>
            </div>
            <div class="form-group">
                <label for="date-of-invoice">Date of Invoice</label>
                <input type="date" id="date-of-invoice" name="date-of-invoice" required>
            </div>
            <div class="form-group">
                <label for="upload-file">Upload File</label>
                <input type="file" id="upload-file" name="upload-file" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
